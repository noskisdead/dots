# UI
exec-once = waybar & hyprpaper & hypridle & swaync & /usr/lib/polkit-kde-authentication-agent-1

# Notifications for battery
exec-once = batsignal

# Cursors
exec-once = hyprctl setcursor Bibata-Modern-Ice 20px & gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice' & gsettings set org.gnome.desktop.interface cursor-size 20

# Better USB Support
exec-once = udiskie --no-automount --smart-tray # front-end that allows to manage removable media
